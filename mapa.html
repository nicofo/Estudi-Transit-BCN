  <script>

    $(document).ready(
      function () {

      window.map = L.map('map', {
          attributionControl:false,
          zoomControl: false
        }).setView([41.386837, 2.169708], 13);//Per possar la orientacio inicial


      var Esri_WorldImagery = L.tileLayer('http://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
        attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
      });


      var OpenStreetMap_BlackAndWhite = L.tileLayer('http://{s}.tiles.wmflabs.org/bw-mapnik/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
      });
      var baseMaps = {
        "Mapa": OpenStreetMap_BlackAndWhite,
        "SatelÂ·lit": Esri_WorldImagery
      };
      OpenStreetMap_BlackAndWhite.addTo(map);

      L.control.scale().addTo(map);
      L.control.zoom().addTo(map);





      function onEachFeature(feature, layer) {
        var popupContent = "<p>I started out as a GeoJSON " +
            feature.geometry.type + ", but now I'm a Leaflet vector!</p>";

        if (feature.properties && feature.properties.popupContent) {
          popupContent += feature.properties.popupContent;
        }

        layer.bindPopup(popupContent);
      }
      function geoJson2heat(geojson, intensity) {
        return geojson.features.map(function(feature) {
          return [
            feature.geometry.coordinates[0][1],
            feature.geometry.coordinates[0][0],
            feature.properties[intensity]
          ];
        });
      }
      var intensity= 4;
      var geoData0 = geoJson2heat(accidents0, intensity);
      var heatMap0 = new L.heatLayer(geoData0,{radius: 30,blur: 15, maxZoom: 18});
      var geoData1 = geoJson2heat(accidents1, intensity);
      var heatMap1 = new L.heatLayer(geoData1,{radius: 30,blur: 15, maxZoom: 18});
      var geoData2 = geoJson2heat(accidents2, intensity);
      var heatMap2 = new L.heatLayer(geoData2,{radius: 30,blur: 15, maxZoom: 18});
      var geoData3 = geoJson2heat(accidents3, intensity);
      var heatMap3 = new L.heatLayer(geoData3,{radius: 30,blur: 15, maxZoom: 18});
      var geoData4 = geoJson2heat(accidents4, intensity);
      var heatMap4 = new L.heatLayer(geoData4,{radius: 30,blur: 15, maxZoom: 18});
      var geoData5 = geoJson2heat(accidents5, intensity);
      var heatMap5 = new L.heatLayer(geoData5,{radius: 30,blur: 15, maxZoom: 18});
      var meansLay = L.layerGroup();
      var meansPunts = L.geoJson(accidents99, {

          style: function (feature) {
            return feature.properties && feature.properties.style;
          },

          //onEachFeature: onEachFeature,

          pointToLayer: function (feature, latlng) {
            return L.circleMarker(latlng, {
              radius: 5,
              fillColor: "#00ff00",
              color: "#000",
              weight: 1,
              opacity: 1,
              fillOpacity: 0.8
            });
          }
      }).addTo(meansLay);



      var overlayMaps = {
        "2010": heatMap0,
        "2011": heatMap1,
        "2012": heatMap2,
        "2013": heatMap3,
        "2014": heatMap4,
        "2015": heatMap5,
        "means": meansLay
      };
      L.control.layers(baseMaps, overlayMaps).addTo(map);







	});




    </script>
